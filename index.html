<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CoopWork</title>
</head>
<body>
    <div class="step_1">
        <div class="step_1_topnav">
            <img src="img/logo.svg" alt="logo">

            <div class="step_1_navigation">
                <a href="#">Главная</a>
                <a href="#">Курсы</a>
                <a href="#">Расписание</a>
                <a href="#">Преподаватели</a>
                <a href="#">Рассылка</a>
                <a href="#">Контакты</a>
            </div>

            <a href="#">Зайти в кабинет</a>
        </div>
        <div class="step_1_info">
            <h2>Первый курс <br> по компьютерной сборке</h2>
            <div class="step_1_info_times">
                <span id="day"> <h6></h6><p>Дней</p></span>
                <span id="hours"> <h6></h6> <p>Часов</p></span>
                <span id="minutes"> <h6></h6> <p>Минут</p> </span>
                <span id="scends"> <h6></h6> <p>Секунд</p></span>
            </div>
        </div>

        <div class="step_1_footer">
            <a href="#">Заказать курс</a>
            <div>
                <p class="step_1_footer_info">Учеников всего: <span>200</span></p>
                <p class="step_1_footer_info">Успешно закончили курс: <span>190</span></p>
            </div>

            <div id="step_1_footer_progersbar">
                <p class="step_1_footer_progersbar_up">Заработано учениками: <span>400 000₴</span></p>
                <span class="step_1_footer_progersbar_1">
                    <span class="step_1_footer_progersbar_2"></span> 
                </span>
                <p class="step_1_footer_progersbar_down"><span>0</span> <span>1 000 000₴</span></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
